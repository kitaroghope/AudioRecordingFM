<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9573317572304824"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Image Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .ctl-btn{
      opacity: 25%;
      background: black;
      color: white;
    }
    .ctl-btn:hover{
      opacity: 100%;
    }
  </style>
</head>
<body style="background: rgb(241, 214, 214);">
<div id="app" class="container">
  <div class="card border"  style="min-width: 18rem; background: rgb(241, 214, 214);">
    <h5 class="card-title">I take this opportunity to thank all of you for the support please be on guard a new update is loading. BUGEMA  UNIVERSITY is currently registering new students, 1 principal pass is enough.</h5>
    <div class="card-body container-fluid d-flex align-items-center justify-content-center" style="flex-direction: column; position: fixed; left: 50%; top: 50%; transform: translate(-50%,-50%);">
      <img :src="currentImage"  class="card-img-top" alt="Vue Image">
      <button class="ctl-btn" style="display: block; height: 50px; width: 50px; position: absolute; right: 0;" @click="nextImage">></button>
      <button class="ctl-btn" style="display: block; height: 50px; width: 50px; position: absolute; left: 0;" @click="previousImage"><</button>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      images: [
        'images/1.jpeg',
        'images/2.jpeg',
        'images/3.jpeg',
        'images/4.jpeg',
        'images/5.jpeg',
        'images/6.jpeg',
        'images/7.jpeg',
        'images/8.jpeg',
        'images/9.jpeg',
        'images/10.jpeg',
        'images/11.jpeg',
        'images/12.jpeg',
        'images/13.jpeg',
        'images/14.jpeg',
        'images/15.jpeg',
      ],
      advert:{},
      currentIndex: 0
    },
    computed: {
      currentImage() {
        return this.images[this.currentIndex] || '';
      }
    },
    methods: {
      nextImage() {
        if (this.currentIndex < this.images.length - 1) {
          this.currentIndex++;
        } else {
          this.currentIndex = 0;
        }
      },
      previousImage() {
        if (this.currentIndex > 0) {
          this.currentIndex--;
        } else {
          this.currentIndex = this.images.length - 1;
        }
      }
    },
    mounted() {
      // Change image every 2 seconds (adjust the interval as needed) to
      setInterval(() => {
        this.nextImage();
      }, 15000);
    }
  });
</script>

</body>
</html>
